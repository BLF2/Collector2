<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="framework::BootStrapFile"></div>
    <title>创建班级</title>
</head>
<body>
<div th:include="framework::RoleNav('active','')"></div>
<form>
    <div class="form-group">
        <label for="majorityName">专业名称</label>
        <input type="text" class="form-control" id="majorityName" name='majorityName' placeholder="专业名称，如软件工程" />
    </div>
    <div class="form-group">
        <label for="classGrade">年级</label>
        <select name="classGrade" id="classGrade">
            <option th:each="year : ${enterCollege}" th:text="${year}" th:value="${year}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="classNum">班级</label>
        <select name="classNum" id="classNum">
            <option th:each="classNumIter : ${classNums}" th:text="${classNumIter}" th:value="${classNumIter}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
