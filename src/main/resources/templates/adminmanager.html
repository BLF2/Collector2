<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="framework::BootStrapFile"></div>
    <title>admin</title>
    <link th:href="@{/css/dashboard.css}" rel="stylesheet"/>
    <link th:href="@{/css/ie10-viewport-bug-workaround.css}" rel="stylesheet" />
    <script th:src="@{/js/ie-emulation-modes-warning.js}"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Collector2</a>
        </div>
    </div>
</nav>
<div th:include="framework::operatorMessage"></div>
<div class="container-fluid">
    <div class="row">
        <div th:replace="framework::AdminManagerPageLeft('active','','','','')"></div>
        <div class="col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2>用户信息</h2>
            <table class="table table-bordered">
                <tr>
                    <td>学号</td>
                    <td>姓名</td>
                    <td>密码</td>
                    <td>电话</td>
                    <td>专业班级</td>
                    <td>状态</td>
                    <td>角色</td>
                    <td>操作</td>
                </tr>
                <tr th:each="userInfo : ${userListAll}">
                    <td th:id="${'userNum'+${userInfo.userNum}}" th:text="${userInfo.userNum}"></td>
                    <td th:id="${'userName'+${userInfo.userNum}}" th:text="${userInfo.userName}"></td>
                    <td th:id="${'userPswd'+${userInfo.userNum}}" th:text="${userInfo.userPswd}"></td>
                    <td th:id="${'userPhone'+${userInfo.userNum}}" th:text="${userInfo.userPhone}"></td>
                    <td th:id="${'userMajorityClass'+${userInfo.userNum}}" th:text="${userInfo.userMajorityClass}"></td>
                    <td th:text="${userInfo.userNote eq '1' ? '正常' : '冻结'}">
                        <input th:id="${'userNote'+${userInfo.userNum}}" th:value="${userInfo.userNote}" type="hidden"/>
                    </td>
                    <td th:id="${'userRoleName'+${userInfo.userNum}}" th:text="${userInfo.userRoleInfo.userRoleName}"></td>
                    <td>
                        <a th:href="@{/User/deleteUser(userNum=${userInfo.userNum})}" onclick="return confirmOp()">
                            <button type="button" class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </a>
                            <button type="button" class="btn btn-sm btn-primary btn-lg"
                                    data-toggle="modal" data-target="#editUserInfo">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="#">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="editUserNum">学号</label>
                        <input type="text" class="form-control" id="editUserNum" name="userNum"/>
                    </div>
                    <div class="form-group">
                        <label for="editUserName"></label>
                        <input type="text" class="form-control" id="editUserName" name="userName"/>
                    </div>
                    <div class="form-group">
                        <label for="editUserPswd"></label>
                        <input type="text" class="form-control" id="editUserPswd" name="userPswd"/>
                    </div>
                    <div class="form-group">
                        <label for="editUserPhone"></label>
                        <input type="text" class="form-control" id="editUserPhone" name="userPhone"/>
                    </div>
                    <div class="select">
                        <label for="userMajorityClass"></label>
                        <input type="text" class="select" id="editUserMajorityClass" name="userMajorityClass"/>
                        <select name="userMajorityClass">
                            <option th:checked="checked" value="0">请选择班级</option>
                            <option th:each="classInfo : ${classListAll}" th:text="${classInfo.majorityClass}" th:value="${classInfo.classId}"></option>
                        </select>
                    </div>
                    <div class="radio">
                        <label>用户状态</label>
                        <label>
                        <input type="radio"  id="editUserNote1" name="userNote" value="1" checked/>正常
                        </label>
                        <label>
                            <input type="radio" th:id="editUserNote2" name="userNote" value="0"/>冻结
                        </label>
                    </div>
                    <div class="select">
                        <label for="userMajorityClass"></label>
                        <select name="userMajorityClass">
                            <option th:checked="checked" value="0">请选择角色</option>
                            <option th:each="userRoleInfo : ${userRoleListAll}" th:text="${userRoleInfo.userRoleName}" th:value="${userRoleInfo.userRoleId}"></option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function confirmOp() {
        return confirm("确认删除？");
    }
    function editFeilds() {
        readonlyList = ['userNum','userName','userPswd','userPhone',
            'userNote1','userNote2'];
        removeReadonly(readonlyList);
        document.getElementById('userMajorityClass').removeAttribute('disabled');
        document.getElementById('userRoleId').removeAttribute('disabled');
    }
    function removeReadonly(ids) {
        for(var x in ids){
            var field = document.getElementById(x);
            field.removeAttribute("readonly");
        }
    }
</script>
</html>

<select disabled="disabled" id="userMajorityClass" name="userMajorityClass">
    <option th:each="classInfo : ${classListAll}" th:text="${classInfo.majorityClass}" th:checked="${classInfo.majorityClass eq userInfo.userMajorityClass ? 'checked' : ''}" th:value="${classInfo.majorityClass}"></option>
</select>

<select disabled="disabled" name="userRoleId" id="userRoleId">
    <option th:each="userRole : ${userRoleListAll}" th:text="${userRole.userRoleName}" th:checked="${userRole.userRoleName eq userInfo.userRoleInfo.userRoleName ? 'checked' : ''}" th:value="${userRole.userRoleId}"></option>
</select>

<input type="radio" readonly="readonly" name="userNote" id="userNote1" th:value="1" th:checked="${userInfo.userNote eq '1' ? 'checked' : ''}"/>正常
<input type="radio" readonly="readonly" name="userNote" id="userNote2" th:value="0" th:checked="${userInfo.userNote eq '0' ? 'checked' : ''}"/>冻结
