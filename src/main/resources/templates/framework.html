<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<!-- 主页导航 -->
<div th:fragment="MyNav(homeq,aboutq,contactq)">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${homeq}"><a href="#">Home</a></li>
                    <li th:class="${aboutq}"><a href="#about">About</a></li>
                    <li th:class="${contactq}"><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#httpServletRequest.getSession() != null}" th:text="${#httpServletRequest.getSession().getAttribute('CurrentUser')} != null ? '您好，'+${#httpServletRequest.getSession().getAttribute('CurrentUser').getUserName()} : '未登录' "></li>
                    <li th:if="${#httpServletRequest.getSession() != null and #httpServletRequest.getSession().getAttribute('CunrrentUser') != null}"><a th:href="@{/User/logOut}">注销</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>

<!-- 角色导航栏-->
<div th:fragment="RoleNav(MyFunc,MyMessage)">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Collector2</a>
            </div>
            <div  class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li th:class="${MyFunc}"><a href="#">我的功能</a></li>
                    <li th:class="${MyMessage}"><a href="#about">我的消息</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${#httpServletRequest.getSession() != null}" th:text="${#httpServletRequest.getSession().getAttribute('CurrentUser')} != null ? '您好，'+${#httpServletRequest.getSession().getAttribute('CurrentUser').getUserName()} : '未登录' "></li>
                    <li th:if="${#httpServletRequest.getSession() != null and #httpServletRequest.getSession().getAttribute('CunrrentUser') != null}"><a th:href="@{/User/logOut}">注销</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>
<!-- 操作提示信息-->
<div th:fragment="operatorMessage" class="alert alert-info" role="alert" th:text="${operatorMessage}" th:style="${operatorMessage} != null ? 'display:block' : 'display:none'"></div>

<div th:fragment="MyFooter">
    <hr />
    <footer>
        <p>&copy; 2016 Company, Inc.</p>
    </footer>
</div>
<!-- 引入bootstrap -->
<div th:fragment="BootStrapFile">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</div>
<!-- admin manager left-->
<div th:fragment="AdminManagerPageLeft(userActv,classActv,messageActv,ruleActv,roleActv)">
<div class="col-md-2 sidebar">
    <ul class="nav nav-sidebar">
        <li th:class="${userActv}"><a href="/User/toUserManager">用户信息管理</a></li>
        <br />
        <li th:class="${classActv}"><a href="/User/toClassManager">班级信息管理</a></li>
        <br />
        <li th:class="${messageActv}"><a href="/User/toMessageManager">消息信息管理</a></li>
        <br />
        <li th:class="${ruleActv}"><a href="/User/toRuleManager">权限信息管理</a></li>
        <br />
        <li th:class="${roleActv}"><a href="/User/RoleManager">角色信息管理</a></li>
        <br />
    </ul>
</div>
</div>
</body>
</html>
