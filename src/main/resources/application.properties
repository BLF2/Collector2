spring.datasource.driverClassName =com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/collector2?user=root&password=123456&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
mybatis.mapperLocations=classpath:mappers/*.xml
